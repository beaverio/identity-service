server:
  port: ${PORT}

spring:
  application:
    name: identity-service

  datasource:
    url: jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Flyway migrations
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_BASE_URI}/realms/${KEYCLOAK_ENVIRONMENT}
      client:
        registration:
          identity-service:
            provider: keycloak
            client-id: identity-service
            client-secret: ${IDENTITY_SERVICE_CLIENT_SECRET}
            authorization-grant-type: client_credentials
            client-authentication-method: client_secret_post
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_BASE_URI}/realms/${KEYCLOAK_ENVIRONMENT}

keycloak:
  admin:
    base-url: ${KEYCLOAK_BASE_URI}
    realm: ${KEYCLOAK_ENVIRONMENT}

logging:
  level:
    org.springframework.security: INFO
    org.springframework.web: DEBUG
    com.beaver.identityservice: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health, info